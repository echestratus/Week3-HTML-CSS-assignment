<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sytles.css">
    <title>Login Page</title>
</head>
<body>
    <main>
        <div class="image-bg-left-container">
            <div class="image-bg-left">
                <img class="peworld-white" src="peworld-white.svg" alt="peworld-white">
                <p class="description-bg">
                    Temukan developer berbakat & terbaik di berbagai bidang keahlian
                </p>
            </div>
            
        </div>
        <div class="content-right-container">
            <div class="content-right">
                <p class="heading">Halo, Pewpeople</p>
                <p class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. In euismod ipsum et dui rhoncus auctor.</p>
                <label class="label-email" for="email"><span>Email</span><input type="email" name="email" id="email" placeholder="Masukan alamat email"></label>
                <label class="label-password" for="password"><span>Kata Sandi</span><input class="password" type="text" name="password" id="password" placeholder="Masukan kata sandi"></label>
                <p class="forgot-password">Lupa kata sandi?</p>
                <button class="log-in" type="submit">Masuk</button>
                <p class="no-account">Anda belum punya akun? <a href="">Daftar di sini</a></p>
            </div>
        </div>
    </main>
</body>
</html>
