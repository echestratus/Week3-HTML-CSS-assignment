<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Edit Profile Perusahaan</title>
</head>
<body>
    <div class="background-part">

    </div>
    <header>
        <div class="header-outer-container">
            <div class="header-outer-content">
                <div class="peworld-blue-container">
                    <img class="peworld-blue" src="peworldBlue.svg" alt="peworldBlue">
                </div>
                <nav class="header-outer-content-right-part">
                    <img class="bell-logo" src="bell-logo.svg" alt="bell-logo">
                    <img class="mail-logo" src="mail-logo.svg" alt="mail-logo">
                    <img class="user-logo" src="user-logo.png" alt="user-logo">
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="bio-outer-container">
                <div class="bio-container">
                    <img class="louis-img" src="louis.png" alt="louis">
                    <div class="info-person">
                        <div class="edit-container">
                            <img src="edit-logo.svg" alt="edit-logo">
                            <p>Edit</p>
                        </div>
                        <p class="name">PT. Martabat Jaya Abadi</p>
                        <p class="occupation">Financial</p>
                        <div class="location-container">
                            <img class="map-pin" src="map-pin.svg" alt="map-pin">
                            <p class="location">Purwokerto, Jawa Tengah</p>
                        </div>
                    </div>
                </div>

                <button class="save-button"  type="submit">Simpan</button>
                <button class="cancel-button" type="button">Batal</button>
            </div>


            <div class="personal-exp-container">
                <div class="personal-exp-content-container">
                    <div class="title-personal-exp">
                        <div class="personal-data"><p class="personal-data-text">Data diri</p></div>
                    </div>
                    <div class="company-data">
                        <label for="company-name">Nama Perusahaan<input type="text" name="company-name" id="company-name" placeholder="Masukan nama perusahaan"></label>
                        <label for="company-field">Bidang<input type="text" name="company-field" id="company-field" placeholder="Masukan bidang perusahaan ex : Financial"></label>
                        <label for="company-city">Kota<input type="text" name="company-city" id="company-city" placeholder="Masukan kota"></label>
                        <label for="company-desc">Deskripsi singkat<input type="text" name="company-desc" id="company-desc" placeholder="Tuliskan deskripsi singkat"></label>
                        <label for="company-email">Email<input type="email" name="company-email" id="company-email" placeholder="Masukan email"></label>
                        <label for="company-instagram">Instagram<input type="text" name="company-instagram" id="company-instagram" placeholder="Masukan nama Instagram"></label>
                        <label for="company-phone">Nomor Telepon<input type="text" name="company-phone" id="company-phone" placeholder="Masukan nomor telepon"></label>
                        <label for="company-linkedin">Linkedin<input type="text" name="company-linkedin" id="company-linkedin" placeholder="Masukan nama Linkedin"></label>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="address">
            <img class="peworld-white" src="peworld-white.svg" alt="peworld white">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In euismod ipsum et dui rhoncus auctor.</p>
            <div class="divider"></div>
            <div class="closing">
                <p class="copyright">2020 Pewworld. All right reserved</p>
                <div class="contact">
                    <ul>
                        <li>Telepon</li>
                        <li>Email</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
